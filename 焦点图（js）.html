<html lang="en">

			}

						for(var j=0;j<spans.length;j++){
							spans[j].style.background="#f90";
							}

							this.style.background="#090";
							img.src="img/"+(this.index+1)+".jpg";

						if(Index!=undefined){

						}

							k=0;
							}
							for(var m=0;m<spans.length;m++){
							spans[m].style.background="#f90";
					}
					spans[k].style.background="#090";
						img.src="img/"+(k+1)+".jpg";
					k++;
					},2000);
				
					}
		
		
	</script>
