<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta content="black" name="apple-mobile-web-app-status-bar-style">
	<meta name="format-detection" content="telephone=no">

	<title>个人注册</title>
	<link rel="stylesheet" type="text/css" href="./css/base.css">
	<link rel="stylesheet" type="text/css" href="./css/index.css">
	<script type="text/javascript" src="./js/index.js"></script>
	<script type="text/javascript">
		window.onload=function(){
			checkInput('cb_per_reg_box');
		}
	</script>

</head>

<body>

	<!-- 背景图 -->
	<div class="s-skin-container">
		<img class="s-skin-img" src="./img/background.png" />
	</div>

	<div class="outer_spacing">

		<section>

			<form class="cb_per_reg_box">
				<input type="text" class="cb_personal_reg js_input" placeholder="填写您的手机号" name="mobile" />
				<p class="cb_input_tip" title="手机号不能为空"></p>
				<input type="text" class="cb_personal_reg js_input" placeholder="填写您的姓名" name="name" />
				<p class="cb_input_tip" title="姓名不能为空"></p>
				<input type="password" class="cb_personal_reg js_input" placeholder="填写您的密码" name="pass" />
				<p class="cb_input_tip" title="密码不能为空"></p>
				<input type="submit" href="javascript:;" class="cb_bapply" value="提交申请" />
			</form>

		</section>

	</div>


</body>
</html>
