<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta content="black" name="apple-mobile-web-app-status-bar-style">
	<meta name="format-detection" content="telephone=no">

	<title>杭州联合银行主页</title>
	<link rel="stylesheet" type="text/css" href="./css/base.css">
	<link rel="stylesheet" type="text/css" href="./css/index.css">

</head>

<body>

	<!-- 背景图 -->
	<div class="s-skin-container">
		<img class="s-skin-img" src="./img/background.png" />
	</div>

	<div class="outer_spacing">
		<header>
			<div class="cb_index_header">
				<i class="background_img cb_header_logo"></i>
				<ul class="cb_header_cont">
					<li class="cb_header_cont_title">杭州联合银行</li>
					<li class="cb_header_cont_rate">
						<ul>
							<li class="cb_header_cont_word">1年期存款</li>
							<li class="cb_header_cont_num put">5%</li>
						</ul>
						<ul>
							<li class="cb_header_cont_word">1年期贷款</li>
							<li class="cb_header_cont_num get">8%</li>
						</ul>
					</li>
				</ul>
			</div>
		</header>

		<section>
			<div class="cb_index_list_box">
				<ul>
					<li class="cb_index_list_btn">
						<a href="javascript:;">
							<i class="background_img cb_index_list_ico1"></i>
							<span>我要存款</span>
						</a>
					</li>
					<li class="cb_index_list_btn">
						<a href="javascript:;">
							<i class="background_img cb_index_list_ico2"></i>
							<span>申请贷款</span>
						</a>
					</li>
					<li class="cb_index_list_btn">
						<a href="javascript:;">
							<i class="background_img cb_index_list_ico3"></i>
							<span>委托放贷</span>
						</a>
					</li>
					<li class="cb_index_list_btn">
						<a href="javascript:;">
							<i class="background_img cb_index_list_ico4"></i>
							<span>我要投诉</span>
						</a>
					</li>
				</ul>
			</div>
			<h3 class="cb_index_title">村行简介</h3>
			<div class="cb_index_intro">
				杭州联合农村商业银行股份有限公司，简称“杭州联合银行”，由杭州联合农村合作银行整体改制而来，创立于2011年1月5日，同年3月12日正式挂牌开业，注册资本14.43亿元，总行位于杭州市建国中路99号。    
			</div>
			<h3 class="cb_index_title">村行地址</h3>
			<ul class="cb_index_intro cb_index_address">
				<li>地址：杭州市建国中路99号</li>
				<li>客户服务热线：96592</li>
				<li>邮编：310009</li>
				<li>网址：www.urcb.com</li>
			</ul>
		</section>

	</div>


</body>
</html>
