<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no">
	<title>订单核销</title>
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/dingdan.css">
</head>
<body>
	<div class="container">
		<div class="header">
			<img src="images/diangdan.png" alt="">
		</div>
		<div class="dingdan_content">
			<h4 class="title">订单二维码（请在用餐前出示该二维码）</h4>
			<div class="ewm_box">
				<img src="images/ewm.png" alt="">
				<p>123456789123</p>
			</div>
			<h4 class="title">订单详情</h4>
			<table cellpadding="0" cellspacing="0" border="0" class="tab_list">
				<tr>
					<td class="left_name">剁椒里脊套餐（午餐）</td>
					<td class="right_money">￥28.00</td>
				</tr>
				<tr>
					<td class="left_name">卤鸡爪（午餐）</td>
					<td class="right_money">￥12.00</td>
				</tr>
				<tr>
					<td class="left_name">红烧肉套餐（晚餐）</td>
					<td class="right_money">￥50.00</td>
				</tr>
				<tr>
					<td colspan="2" class="zongjia">总价：￥90.00</td>
				</tr>
			</table>
		</div>
		<div class="return_btn">
			<button>返　回</button>
		</div>
	</div>
</body>
</html>
