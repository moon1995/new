<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no">
	<title>公安点餐系统</title>
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/sfbd.css">
	<script type="text/javascript" src="js/jquery-1.10.1.min.js"></script>
	<script type="text/javascript">
		$(function(){
			$('.footer_btn button').click(function() {
				$('.big_bg').show(0);
				$('.success_box').show(0);
			});
			$('.success_btn').click(function() {
				$('.big_bg').hide(0);
				$('.success_box').hide(0);
			});
		})
	</script>
</head>
<body>
	<div class="container">
		<header>
			<img src="images/sfbd.png" width="75">
		</header>
		<div class="content_box">
			<table cellpadding="0" cellspacing="5" border="0">
				<tr>
					<td class="left_name">用户姓名:</td>
					<td class="right_text"><input type="text"></td>
				</tr>
				<tr>
					<td class="left_name">电话号码:</td>
					<td class="right_text"><input type="text"></td>
				</tr>
				<tr>
					<td class="left_name">工　　号:</td>
					<td class="right_text"><input type="text"></td>
				</tr>
				<tr>
					<td class="left_name">短信验证码:</td>
					<td  class="right_text"><input type="text" class="sxyzm"><button class="huoqu">获取验证码</button></td>
				</tr>
			</table>
		</div>
		<div class="footer_btn">
			<button>开始绑定</button>
		</div>
		<div class="big_bg"></div>
		<div class="success_box">
			<div class="success_img"><img src="images/quren.png" alt="" width="100"></div>
			<h2>绑定成功！</h2>
			<p>欢迎进入公安点餐系统</p>
			<p><button class="success_btn">确　定</button></p>
		</div>
	</div>
</body>
</html>
